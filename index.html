<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./image/banner.png" type="image/x-icon">
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- custom css style -->
    <style>
        .font-work {
            font-family: "Work Sans", sans-serif;
        }
    </style>
    <!-- custon color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'button-color': '#EB5757',
                    }
                }
            }
        }
    </script>
</head>

<!-- body section starts -->

<body class="font-font-work">
    <!-- header section starts -->
    <header class="container mx-auto lg:mt-10 mt-5 px-[30px] lg:px-[135px] flex flex-col items-center space-y-8">
        <h1 class="text-[#111111]  text-[45px] font-semibold leading-[53px]">AI Universe Hub</h1>
        <div>
            <button class="btn bg-button-color border-none text-white text-xl font-semibold leading-[23px]">Short by
                Date</button>
        </div>
    </header>
    <!-- header section ends -->

    <!-- main section starts -->
    <main class="container mx-auto lg:mt-10 mt-5 px-[30px] lg:px-[135px]">
        <div id="card-conatiner" class="grid grid-cols-1 lg:grid-cols-3 gap-4">

        </div>

        <div class="mt-6 lg:mt-12 mb-12 flex justify-center">
            <button id="see-more-button"
                class="btn bg-button-color border-none text-white text-xl font-semibold leading-[23px] hidden">See
                More</button>
        </div>

        <!-- modal section starts -->
        <div>
            <!-- You can open the modal using ID.showModal() method -->
            <dialog id="modal_page" class="modal">
                <div id="modal-detail-box" class="bg-white w-[90vw] lg:w-[60vw] h-[90vh] lg:h-auto rounded-lg p-3 lg:p-10 relative">
                    
                </div>
            </dialog>
        </div>
        <!-- modal section ends -->
    </main>
    <!-- main section ends -->

    <!-- java script linked -->
    <script src="./index.js"></script>
</body>
<!-- body section ends -->

</html>
